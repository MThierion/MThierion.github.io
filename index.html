<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Buttons Site</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="floating-buttons">
    <button class="toggle-btn" data-target="#about">About</button>
    <button class="toggle-btn" data-target="#projects">Projects</button>
    <button class="toggle-btn" data-target="#contact">Contact</button>
  </div>

  <main>
    <section id="about" class="toggle-section">
      <h2>About Me</h2>
      <p>Some information about me.</p>
    </section>

    <section id="projects" class="toggle-section">
      <h2>Projects</h2>
      <p>Details about projects.</p>
    </section>

    <section id="contact" class="toggle-section">
      <h2>Contact</h2>
      <p>Email: test@test.com</p>
    </section>
  </main>

  <script>
    $(document).ready(function() {
      $('.toggle-section').hide(); // hide all sections initially

      $('.toggle-btn').click(function() {
        const target = $(this).data('target');
        $(target).slideToggle();
      });
    });
  </script>

</body>
</html>
